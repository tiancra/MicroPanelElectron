<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Panel - 服务器配置</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: none !important;
        animation: none !important;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background: #ffffff;
        color: #111111;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .titlebar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 18px 0 12px;
        z-index: 2000;
        background: rgba(255, 255, 255, 0.98);
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        -webkit-app-region: drag;
        user-select: none;
      }

      .titlebar-title {
        font-size: 13px;
        letter-spacing: 0.2px;
        color: rgba(0, 0, 0, 0.75);
        font-weight: 600;
      }

      .titlebar-controls {
        display: flex;
        gap: 6px;
        -webkit-app-region: no-drag;
      }

      .traffic-lights {
        display: flex;
        align-items: center;
        gap: 12px;
        -webkit-app-region: no-drag;
      }

      .tl-btn {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 1px solid rgba(0, 0, 0, 0.35);
        padding: 0;
        cursor: pointer;
        position: relative;
      }

      .tl-btn.close {
        background: #ff5f57;
        border-color: rgba(0, 0, 0, 0.35);
      }

      .tl-btn.minimize {
        background: #febc2e;
        border-color: rgba(0, 0, 0, 0.28);
      }

      .tl-btn.maximize {
        background: #28c840;
        border-color: rgba(0, 0, 0, 0.28);
      }

      .traffic-lights:hover .tl-btn::before {
        content: '';
        position: absolute;
        inset: 0;
        display: block;
        background: rgba(0, 0, 0, 0.18);
        -webkit-mask-size: 8px 8px;
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-position: center;
      }

      .traffic-lights:hover .tl-btn.close::before {
        -webkit-mask-image: linear-gradient(#000, #000);
        clip-path: polygon(20% 28%, 28% 20%, 50% 42%, 72% 20%, 80% 28%, 58% 50%, 80% 72%, 72% 80%, 50% 58%, 28% 80%, 20% 72%, 42% 50%);
      }

      .traffic-lights:hover .tl-btn.minimize::before {
        -webkit-mask-image: linear-gradient(#000, #000);
        clip-path: polygon(20% 46%, 80% 46%, 80% 54%, 20% 54%);
      }

      .traffic-lights:hover .tl-btn.maximize::before {
        -webkit-mask-image: linear-gradient(#000, #000);
        clip-path: polygon(30% 30%, 70% 30%, 70% 70%, 30% 70%);
      }

      .login-container {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        padding: 18px;
        z-index: 10;
      }

      .login-mask {
        display: none;
      }

      .login-box {
        position: relative;
        display: flex;
        width: 100%;
        max-width: 450px;
        height: 520px;
        min-height: 520px;
        justify-content: center;
        align-items: center;
        color: #111111;
        z-index: 30;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(0, 0, 0, 0.08);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        padding: 40px;
        margin: 20px;
      }

      .login-box:hover {
        box-shadow: 0 12px 48px rgba(29, 255, 225, 0.2);
      }

      .login-form {
        width: 100%;
      }

      .logo-container {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
      }

      .title {
        font-size: 24px;
        color: #111111;
        margin-bottom: 5px;
        text-align: center;
        font-weight: 600;
      }

      .subtitle {
        font-size: 14px;
        color: rgba(0, 0, 0, 0.55);
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: rgba(0, 0, 0, 0.65);
      }

      .form-input {
        width: 100%;
        padding: 12px 15px;
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        color: #111111;
        font-size: 16px;
        transition: all 0.3s;
        box-sizing: border-box;
      }

      .form-input:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(64, 158, 255, 0.18);
        border-color: rgba(64, 158, 255, 0.65);
      }

      .form-input::placeholder {
        color: rgba(0, 0, 0, 0.35);
      }

      .server-config {
        background: rgba(0, 0, 0, 0.03);
        padding: 15px;
        border-radius: 12px;
        margin: 20px 0;
        border: 1px solid rgba(0, 0, 0, 0.08);
      }

      .server-title {
        font-size: 16px;
        color: #111111;
        margin-bottom: 15px;
        text-align: center;
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(45deg, #00dbde, #fc00ff);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .login-btn:hover {
        box-shadow: 0 5px 15px rgba(0, 219, 222, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .footer {
        text-align: center;
        margin-top: 25px;
        font-size: 13px;
        line-height: 18px;
        color: rgba(0, 0, 0, 0.6);
        font-weight: 600;
        opacity: 0.8;
        transition: opacity 0.3s;
      }

      .footer:hover {
        opacity: 1;
      }

      .error-message {
        color: #ff6b6b;
        font-size: 14px;
        margin-top: 5px;
        text-align: center;
        min-height: 20px;
      }

      @media (max-width: 768px) {
        .login-box {
          margin-right: 0;
          max-width: 100%;
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="titlebar" id="titlebar">
      <div class="titlebar-title">Micro Panel</div>
      <div class="traffic-lights" id="windowControls">
        <button class="tl-btn minimize" id="minimizeBtn" aria-label="minimize"></button>
        <button class="tl-btn maximize" id="maximizeBtn" aria-label="maximize"></button>
        <button class="tl-btn close" id="closeBtn" aria-label="close"></button>
      </div>
    </div>

    <div class="login-container">
      <div class="login-mask"></div>

      <div class="login-box">
        <form class="login-form" id="configForm">
          <div class="logo-container">
            <img src="/logo.png" alt="Micro Panel Logo" class="logo" />
            <h2 class="title">配置服务器地址</h2>
            <p class="subtitle">请输入服务器 IP:端口</p>
          </div>

          <div class="server-config">
            <div class="server-title">服务器配置</div>
            <div class="form-group">
              <label class="form-label">服务器IP</label>
              <input type="text" class="form-input" id="serverIp" placeholder="请输入服务器IP" value="127.0.0.1" />
            </div>

            <div class="form-group">
              <label class="form-label">服务器端口</label>
              <input type="text" class="form-input" id="serverPort" placeholder="请输入服务器端口" value="3000" />
            </div>
          </div>

          <button type="button" class="login-btn" id="nextBtn">进入登录</button>

          <div id="errorMessage" class="error-message"></div>

          <p class="footer">Powered by Yunzai-Bot & Micro-Plugin</p>
        </form>
      </div>
    </div>

    <script>
      const ipRegex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;

      function normalizeOrigin(ip, port) {
        const p = parseInt(port, 10);
        return `http://${ip}:${p}`;
      }

      async function fillFromSaved() {
        let origin = '';
        try {
          origin = localStorage.getItem('MICROPANEL_SERVER_ORIGIN') || '';
        } catch {}
        if (!origin && window.microPanel && window.microPanel.getServerOrigin) {
          try {
            origin = await window.microPanel.getServerOrigin();
          } catch {}
        }
        if (!origin) return;
        try {
          const u = new URL(origin);
          document.getElementById('serverIp').value = u.hostname || '127.0.0.1';
          document.getElementById('serverPort').value = u.port || '3000';
        } catch {}
      }

      async function saveAndGo() {
        const serverIp = document.getElementById('serverIp').value.trim();
        const serverPort = document.getElementById('serverPort').value.trim();
        const errorMessage = document.getElementById('errorMessage');

        if (!serverIp || !serverPort) {
          errorMessage.textContent = '请输入服务器IP和端口';
          return;
        }
        if (!ipRegex.test(serverIp)) {
          errorMessage.textContent = '请输入有效的IP地址';
          return;
        }
        const portNum = parseInt(serverPort, 10);
        if (isNaN(portNum) || portNum < 1 || portNum > 65535) {
          errorMessage.textContent = '请输入有效的端口号(1-65535)';
          return;
        }

        const origin = normalizeOrigin(serverIp, serverPort);
        errorMessage.textContent = '';

        try {
          localStorage.setItem('MICROPANEL_SERVER_ORIGIN', origin);
        } catch {}

        try {
          if (window.microPanel && window.microPanel.setServerOrigin) {
            await window.microPanel.setServerOrigin(origin);
          }
        } catch {}

        if (window.microPanel && window.microPanel.gotoLogin) {
          window.microPanel.gotoLogin(origin);
        } else {
          window.location.href = `login.html?serverOrigin=${encodeURIComponent(origin)}`;
        }
      }

      document.getElementById('minimizeBtn').addEventListener('click', () => window.microPanel && window.microPanel.minimize && window.microPanel.minimize());
      document.getElementById('maximizeBtn').addEventListener('click', () => window.microPanel && window.microPanel.maximize && window.microPanel.maximize());
      document.getElementById('closeBtn').addEventListener('click', () => window.microPanel && window.microPanel.close && window.microPanel.close());
      document.getElementById('titlebar').addEventListener('dblclick', () => window.microPanel && window.microPanel.maximize && window.microPanel.maximize());

      document.getElementById('nextBtn').addEventListener('click', saveAndGo);
      document.getElementById('configForm').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') saveAndGo();
      });

      document.addEventListener('DOMContentLoaded', fillFromSaved);
    </script>
  </body>
</html>
